<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        background: #fff;
      }
      .login-card .btn {
        width: 100%;
        margin-top: 0.5rem;
      }
      .login-card .divider {
        position: relative;
        text-align: center;
        margin: 1.5rem 0;
      }
      .login-card .divider:before,
      .login-card .divider:after {
        content: "";
        flex: 1;
        background: #d1d5db;
        height: 1px;
        box-sizing: border-box;
        top: 0.5em;
        position: absolute;
      }
      .login-card .divider:before {
        right: 0.5em;
        margin-left: 0.5em;
      }
      .login-card .divider:after {
        left: 0.5em;
        margin-right: 0.5em;
      }
      .login-card .divider-text {
        padding: 0 0.5em;
        background: #fff;
      }
      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .social-btn .fa {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="text-center mb-4">
        <img src="/images/logo.png" alt="Logo" style="width: 50px" />

        <h2>Menu Scan Order</h2>
        <p>Order with a scan, dine with ease!</p>
      </div>
      <a href="/auth/google" class="btn btn-outline-danger mb-2 social-btn">
        <i class="fa-brands fa-google"></i> Continue with Google
      </a>
      <a href="/auth/github" class="btn btn-outline-dark mb-2 social-btn">
        <i class="fa-brands fa-github"></i> Continue with GitHub
      </a>

      <div class="divider">
        <div class="divider-text">or</div>
      </div>

      <form action="/login" method="post">
        <div class="mb-3">
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Login as:</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email address or username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="signup.html">Create account</a>
      </p>
    </div>

    <!-- Include Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/bf2ca71595.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
